apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jakewharton.butterknife'

group='com.github.ivianuu'

android {
    compileSdkVersion Versions.compileSdk

    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        consumerProguardFiles 'proguard-rules.txt'
    }
    androidExtensions {
        experimental = true
    }
    kapt {
        correctErrorTypes = true
    }
}

dependencies {
    api Deps.archLifecycleExtensions
    kapt Deps.archLifecycleCompiler

    api Deps.autoDispose
    api Deps.autoDisposeAndroid
    api Deps.autoDisposeArch

    api Deps.compass
    kapt Deps.compassCompiler

    api Deps.constraintLayout

    api Deps.dagger
    api Deps.daggerAndroid
    api Deps.daggerAndroidSupport
    kapt Deps.daggerCompiler
    kapt Deps.daggerAndroidProcessor

    api Deps.daggerExtensionsView
    api Deps.daggerExtensions
    kapt Deps.daggerExtensionsCompiler

    api Deps.epoxy
    kapt Deps.epoxyProcessor
    api Deps.epoxyPrefs

    implementation(Deps.fabric) {
        transitive = true
    }

    api Deps.kotlinStdLib

    api Deps.ktx

    api Deps.materialDialogsCore
    api Deps.materialDialogsCommons

    api Deps.rxActivityResult
    api Deps.rxAndroid
    api Deps.rxBinding
    api Deps.rxBindingDesign
    api Deps.rxBindingRecyclerView
    api Deps.rxBindingSupportAppCompatV7
    api Deps.rxBindingSupportV4
    api Deps.rxBroadcastReceiver
    api Deps.rxJava
    api Deps.rxKotlin
    api Deps.rxPermissions
    api Deps.rxPreferences
    api Deps.rxPopupMenu

    api Deps.seekBarPreference

    api Deps.supportAppCompat
    api Deps.supportCardView
    api Deps.supportDesign
    api Deps.supportPalette
    api Deps.supportPreference

    api Deps.timber

    api Deps.toasty

    api Deps.traveler
    api Deps.travelerLifecycleObserver
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}